# ----------------------------------------
# MySQL Database Connection
# ----------------------------------------
# Ensure 'bookmyshow_db' exists in MySQL before running (CREATE DATABASE bookmyshow_db;)
spring.datasource.url=jdbc:mysql://localhost:3306/bookmyshow_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# USERNAME (Default is usually root)
spring.datasource.username=root

# PASSWORD (⚠️ CHANGE THIS to the password you set during installation)
spring.datasource.password=0000

# Driver for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------
# JPA / Hibernate Settings
# ----------------------------------------

# 'update' keeps your data safe. It creates tables if missing, but keeps data on restart.
spring.jpa.hibernate.ddl-auto=update

# Use MySQL Dialect so Hibernate speaks "MySQL" language correctly
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Show SQL queries in the console (useful for debugging)
spring.jpa.show-sql=true
